<div layout="column" layout-gt-sm="row" layout-padding layout-margin layout-align="center">

    <div flex-gt-sm="50" class="md-inline-form md-whiteframe-6dp">

        <h1 class="lead">Relief</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>

            <form ng-submit="lc.login()">

                <md-input-container class="md-block">
                    <label for="username">Username:</label>
                    <input type="text" ng-model="lc.user.username" />
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="password">Password:</label>
                    <input type="password" ng-model="lc.user.password" />
                </md-input-container>

                <div>
                    <md-button class="md-raised md-primary" type="submit" name="submit" value="Log In">Log In</md-button>
                    <md-button class="md-raised md-primary" type="submit" value="Register" onclick="window.location='#register';">Register</md-button>
                </div>
            </form>
            
    </div>
</div>
